<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Papa's Pizzeria</h1>
        <form>
            <fieldset>
                <legend>Customer</legend>
                <div class="row">
                    <div>
                        <label for="firstname">First</label>
                        <input id="firstname" name="first_name" type="text">
                    </div>
                    <div>
                        <label for="lastname">Last</label>
                        <input id="lastname" name="last_name" type="text">
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <fieldset>
                    <legend>Types of pizza</legend>
                    <div>
                        <input type="radio" id="pepperoni pizza" name="Pepperoni Pizza">
                        <label for="Pepperoni Pizza">Pepperoni Pizza</label>
                    </div>
                    <div>
                        <input type="radio" id="Pineapple Pizza" name="Pineapple Pizza">
                        <label for="Pineapple Pizza">Pineapple Pizza</label>
                    </div>
                    <div>
                        <input type="radio" id="Chicago pizza" name="Chicago pizza">
                        <label for="Chicago pizza">Chicago pizza</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Size</legend>
                    <div>
                        <input type="radio" id="small" name="size">
                        <label for="small">small :10$</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="size">
                        <label for="medium">Medium :15$</label>
                    </div>
                    <div>
                        <input type="radio" id="large" name="size">
                        <label for="large">Large :25$</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Extra Toppings</legend>
                    <div>
                        <input type="checkbox" id="Meat" name="Meat" value="Meat">
                        <label for="Meat">Meat</label>
                    </div>
                    <div>
                        <input type="checkbox" id="mushroom" value="mushroom">
                        <label for="mushroom">Mushroom</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Anchovies" name="Anchovies" value="Anchovies">
                        <label for="Anchovies">Anchovies</label>
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Bread</legend>
                    <label for="Bread">Please Choose One</label>
                    <select name="Bread"id="container">
                        <option value="Bread">Hand Tossed</option>
                        <option value="Bread">Pre Made bread</option>
                        <option value="Bread">French bread</option>
                        <option value="Bread"> white bread</option>
                    </select>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Delivery:</legend>
                    <label for="specialRequsets">Address</label>
                    <textarea id="specialRequsets" name=" specicalRequests" row="4" cols="10" placeholder="Address,apt"></textarea>
                </fieldset>
                <button type="button" oneclick="alert('Free today for our Grand Opening! ')">Calculate Cost</button>
                <button type="submit">Submit Order</button>
            </div>
        </form>
    </div>
</body>
</html>
